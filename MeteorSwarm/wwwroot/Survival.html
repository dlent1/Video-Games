<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survival Hex Game</title>
    <style>
        .no-close .ui-dialog-titlebar-close {
            display: none
        }
    </style>
    <script type="text/javascript" src="Survival.js"></script>
    <script type="text/javascript" src="HexGameEngineVersion1.js"></script>
    <script src="modernizr-1.6.min.js"></script>

    <!-- Remove these jQuery script sources after when deploying to server-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- End stuff to remove -->

    <script>jQuery(function () {
            jQuery('#survivalDialog').dialog({ autoOpen: false, dialogClass: 'no-close' });
        });</script>
</head>
<body> 
    <link rel="preload" as="image" href="https://centurionsreview.com/Survival/SurvivalMap.gif" />
    <link rel="preload" as="image" href="https://centurionsreview.com/Survival/FighterPilotCounter.gif" />
    <link rel="preload" as="image" href="https://centurionsreview.com/Survival/greenX.gif" />
    <link rel="preload" as="image" href="https://centurionsreview.com/Survival/CrashedPlane.gif" />
    <link rel="preload" as="image" href="https://centurionsreview.com/Survival/StegasaurusFinal.png" />
    <link rel="preload" as="image" href="https://centurionsreview.com/Survival/TriceratopsFinal.png" />
    <link rel="preload" as="image" href="https://centurionsreview.com/Survival/TyrannosaurusRexFinal.png" />
    <input id="survivalStartButton" type="button" value="Start" onclick="survivalApp()">
    <div style="position: absolute; top: 50px; left: 50px;">
        <canvas id="survivalCanvas" width="1250" height="753">
            Your browser does not support the HTML 5 Canvas.
        </canvas>

    </div>
    <div id="survivalDialog" title="Combat Window" style="display: none;">
        <p id="dialogParagraph"></p>
        <div id="shootButtonDiv"><input id="shootButton" type="button" value="Fire Laser Pistol" onclick="shoot()" /></div>
        <div id="closeButtonDiv" style="display:none"><input id="closeButton" type="button" value="Close" onclick="jQuery('#survivalDialog').dialog('close')" /></div>
    </div>
    <div id="genericDialog" title="Oh No!" style="display: none;">
        <p id="genericDialogParagraph"></p>
        <div id="genericCloseButtonDiv" style="display:none"><input id="genericCloseButton" type="button" value="Close" onclick="jQuery('#genericDialog').dialog('close')" /></div>
    </div>
</body>
</html>
